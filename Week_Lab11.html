<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <h1>Wow! you are so great</h1>
    <script>
        

        var rand = Math.floor((Math.random()*10)+1);
        var input;
        input = window.prompt("Please enter a number between 1-10.");
        while(rand != input){
            input = window.prompt("Please enter a number between 1-10.");
        }
        alert("Game End!!!");
    </script>
</script>
</body>
</html>
